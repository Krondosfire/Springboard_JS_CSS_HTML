<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form>
        <p>First Name:
          <input type="text"
          name="first-name"
          minlength="2"
          maxlength="20"
          placeholder="Enter First Name"
          required>
        </p>
        <p>Last Name:
          <input type="text"
          name="last-name"
          minlength="3"
          maxlength="20"
          placeholder="Enter Last Name"
          required>
        </p>
        <p>Email:
          <input name="email"
          minlength="3"
          maxlength="20"
          placeholder="Enter Email"
          required>
        </p>
        <div><input type="checkbox" name="extra-sprinkles">
        <p>Add extra sprinkles?</p></div> <br>
        <p></p>First Name <input name="first-name"> </p><br>
        <p>Last Name: <input name="last-name"> </p><br>
        <button type="submit">Go!</button> <br>
        <div>Pick an animal:
        <select name="animal">
        <option value=" ">Select Animal</option>
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="porcupine">Porcupine</option><
        </select></div>


      </form>
</body>
</html>
