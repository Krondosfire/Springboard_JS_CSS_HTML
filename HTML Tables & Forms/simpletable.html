<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
   <table>
    <caption>Animal Legs Statistic</caption>
    <thead>
    <tr>
        <th>Animal</th>
        <th>Number of Legs</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Cat</td>
        <td>4</td>
    </tr>
    <tr>
        <td>Hawk</td>
        <td>2</td>
    </tr>
    <tr>
        <td>Octopus</td>
        <td>8</td>
    </tr>
    <tr>
        <td>Spider</td>
        <td>8</td>
    </tr>
    <tr>
        <td>Ant</td>
        <td>6</td>
    </tr>
    <tr>
        <td>Human</td>
        <td>2</td>
    </tr>
    <tr>
        <td>Centipede</td>
        <td>100</td>
    </tr>
    <tr>
        <td>Snake</td>
        <td>0</td>
    </tr>
    <tr>
        <td>Worm</td>
        <td>0</td>
    </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Total</th>
            <td>130</td>
        </tr>
    </tfoot>
   </table> 
</body>
</html>
