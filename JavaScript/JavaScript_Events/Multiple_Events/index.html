<body>

    <ul id="shopping-list"><p>Shopping List</p>
        <li class="specific">Bread  <button>Remove</button></li>
        <li>Pretzels  <button>Remove</button></li>
        <li>Milk  <button>Remove</button></li>
        <li>Honey  <button>Remove</button></li>
        <li>Tea  <button>Remove</button></li>
        <li>Flour  <button>Remove</button></li>
        <li>Salt  <button>Remove</button></li>
        <li>Yogurt  <button>Remove</button></li>
        <li>Chicken  <button>Remove</button></li>
        <li>Potatoes  <button>Remove</button></li>
    </ul>
    
    
 <script src="multi_events.js"></script>   
</body>
</html>
