<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Events</h1>
    <h3>Inline onclick:</h3>
    <button onclick="alert('You Clicked Me!')">Click Me!</button>
    <button ondblclick="bodyColor('teal')">Double Click Me to Change Background Teal!</button>
    <h3>JS onclick:</h3>
    <button id="beige">Double Click Me to Turn Background Beige!</button>
    <h3>addEventListener</h3>
    <button id="orange">Click to Orange!</button>
 <script src="js_events.js"></script>   
</body>
</html>
